<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Gbx Web Tools</title>

    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/blazor.css" rel="stylesheet" />
    <link href="css/scrollbar.css" rel="stylesheet" />

    <link href="BigBang1112.Gbx.Client.styles.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="app">
        <div class="centered-container">
            <img height="48" src="img/logo.png" />
            <p>A melange of Gbx file utilities without a need to install anything.</p>
        </div>
        <div class="below-centered-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="overlay">
            <div class="rectangle" style="display: flex; align-items: center; gap: 0.5rem">
                <div style="padding: 0 0.8rem">An unhandled error has occurred, see Console in DevTools.</div>
                <a href="" onclick="location.reload()" class="button">Reload</a>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Toolbelt.Blazor.PWA.Updater.Service/script.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/download.js"></script>
</body>

</html>
