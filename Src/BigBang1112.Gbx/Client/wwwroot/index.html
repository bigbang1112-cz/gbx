<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BigBang1112.Gbx</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/blazor.css" rel="stylesheet" />
    <link href="css/scrollbar.css" rel="stylesheet" />
    <link href="BigBang1112.Gbx.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div class="centered-container">
            <img class="logo" src="img/logo.png" />
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="overlay">
            <div class="rectangle" style="align-items: center; gap: 0.5rem">
                <div style="padding: 0 0.8rem">An unhandled error has occurred, see Console in DevTools.</div>
                <a href="" onclick="location.reload()" class="button">Reload</a>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    
    <script src="js/main.js"></script>
</body>

</html>
